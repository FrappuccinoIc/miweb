{% extends 'publicaciones/base.html' %}
{% block bloque_definicion %}
<h2>Perfil de usuario</h2>
{% endblock %}
{% block bloque_contenido %}

<div class="container">
    <div class="container row justify-content-between">
        {% if usuario.imagen %}
        <img class="img-responsive col-3" src="{{ usuario.imagen.url }}" alt="perfil_usuario"> - 
        {% endif %}
        <h3 class="col-9">{{ usuario.username }}</h3>
    </div>
    <h4 class="ps-4 p-3" >{{ usuario.descripcion }}</h4>
</div>

{% endblock %}
